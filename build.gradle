buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://dl.bintray.com/mobialia/maven' }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 11
        versionName "1.1"
    }
}

dependencies {
    compile 'com.google.gvr:common:1.0.2@aar'
    compile 'com.google.gvr:base:1.0.2@aar'
    compile 'com.google.protobuf.nano:protobuf-javanano:3.0.0-alpha-7'

    compile 'com.mobialia:jmini3d-core:0.9.3'
    compile 'com.mobialia:jmini3d-android:0.9.3@aar'
}
