buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}

repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/mobialia/maven' }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.google.gvr:common:0.8@aar'
    compile 'com.google.gvr:base:0.8@aar'
    compile 'com.google.gvr:audio:0.8@aar'
    compile 'com.mobialia:jmini3d-core:0.7.1'
    compile 'com.mobialia:jmini3d-android:0.7.1@aar'
}
